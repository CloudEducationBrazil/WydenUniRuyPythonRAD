<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Departamento</title>
</head>
<body>
    <h1>Editar Departamento</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ departamento.nome }}" required>
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('departamento.index') }}">Voltar</a>
</body>
</html>
